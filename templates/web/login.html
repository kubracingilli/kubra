<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'/>
    <title>Login</title>
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
      <b> Username:</b><br>
      <input type="text" name="username"><br>
      <b> Password:</b><br>
      <input type="password" name="password"><br>
      <input type="submit" name="login" value="Login">
    </form>

  </body>
</html>
